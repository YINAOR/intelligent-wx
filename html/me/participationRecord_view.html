<div class="ui-main">
	<div class="ui-top">
		<a class="ui-top__left" href="info_frame.html"></a>
		<div class="ui-top__title">参与记录</div>
		<!-- <i class="ui-top__search" v-touch:tap="searchTap"></i> -->
	</div>
	<div class="ui-tap">
		<div class="ui-tap__tap" v-bind:class="showIndex === 0 ? 'is-change': ''" v-touch:tap="changeTap(0)">讲座</div>
		<div class="ui-tap__tap" v-bind:class="showIndex === 1 ? 'is-change': ''" v-touch:tap="changeTap(1)">茶座</div>
	</div>
	<!-- 讲座列表 -->
	<div class="ui-list" v-show="showIndex === 0">
		<div class="ui-item" v-for="item in lectureList" :key="item.lecture.id" @click="openLectureDetail(this.item.lecture.id)">
			<div class="ui-item__avater" style="background-image: url({{item.imageUrl}})"></div>
			<div class="ui-item__avater" v-else="{{item.imageUrl}}" style="background-image: url('../../image/lecture/logo.png')"></div>
			<div class="ui-item__info">
				<div class="ui-item__title">{{item.lecture.name}}</div>
				<div class="ui-line">
					<i class="ui-item__icon"></i>
				    <div class="ui-item__content">举办时间：{{item.lecture.dateStr}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-locationIcon"></i>
				    <div class="ui-item__content">讲座地点：{{item.lecture.address}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-typeIcon"></i>
					<div class="ui-item__content">签到时间：{{item.participateTimeStr}}</div>
				</div>				
			</div>
		</div>
	</div>
	<!-- 茶座列表 -->
	<div class="ui-list" v-show="showIndex === 1">
		<div class="ui-item" v-for="item in conversationList" :key="item.teahouse.id" @click="openTeaHouseDetail(this.item.teahouse.id)">

            <div class="ui-item__avater" style="background-image: url({{item.imageUrl}})"></div>
			<div class="ui-item__avater" v-else="{{item.imageUrl}}" style="background-image: url('../../image/lecture/logo.png')"></div>

			<div class="ui-item__info">
				<div class="ui-item__title">{{item.teahouse.theme}}</div>
				<div class="ui-line">
					<i class="ui-item__icon"></i>
				    <div class="ui-item__content">开始时间：{{item.teahouse.startTimeStr}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-locationIcon"></i>
				    <div class="ui-item__content">茶座地点：{{item.teahouse.address}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-typeIcon"></i>
					<div class="ui-item__content">所属类别：{{item.teahouse.category.name}}</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="ui-noInfo" v-show="showInfo === 3">
		<i></i>
		<div class="ui-noInfo__message">暂无结果</div>
	</div>
</div>
