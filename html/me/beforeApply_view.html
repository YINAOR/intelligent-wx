		<a class="ui-top__left" href="info_frame.html"></a>

    <!-- 讲座列表 -->
	<div class="ui-list" v-show="showIndex === 0">
		<div class="ui-item" v-for="item in lectureList" :key="item.lecture.id" @click="openLectureDetail(this.item.lecture.id)">
			<div class="ui-item__avater" v-if="item.imageUrl" style="background-image: url(http://120.77.204.252:80/{{item.imageUrl}})"></div>
			<div class="ui-item__avater" v-else style="background-image: url('../../image/lecture/logo.png')"></div>
			<div class="ui-item__info">
				<div class="ui-item__title">{{item.lecture.name}}</div>
				<div class="ui-line">
					<i class="ui-item__icon"></i>
					<div class="ui-item__content">举办时间：{{item.lecture.startTime}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-locationIcon"></i>
					<div class="ui-item__content">讲座地点：{{item.lecture.address}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-typeIcon"></i>
					<div class="ui-item__content">签到时间：{{item.informDateStr}}</div>
				</div>				
			</div>
		</div>
	</div>
	
	<div class="ui-noInfo" v-show="showInfo === 3">
		<i></i>
		<div class="ui-noInfo__message">暂无结果</div>
	</div>
</div>
