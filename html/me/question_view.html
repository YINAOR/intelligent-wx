<div class="page__bd">
    <div class="weui-cells__title">您的问题：</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea id="questionContent" class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                <div class="weui-textarea-counter">限200字</div>
            </div>
        </div>
    </div>

    <div class="weui-cells__title">请选择问题类型：</div>
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <select id="questionCategory" class="weui-select" name="select1">

                </select>
            </div>
        </div>
    </div>
    
    <label for="weuiAgree" class="weui-agree">
        <span class="weui-agree__text">  
        </span>
    </label> <!--间距而已-->

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" @click="handUp">提交</a>
    </div>
</div>
