<div class="page__bd">

	<div class="ui-top">
		<i class="ui-top__left"></i>
		<div class="ui-top__title">修改密码</div>
	</div>

	<div class="weui-cells weui-cells_form ui-main">
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">旧密码</label></div>
			<div class="weui-cell__bd">
				<input id="oldPassword" class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入旧密码"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
			<div class="weui-cell__bd">
				<input id="newPassword" class="weui-input" type="password" pattern="[0-9]*" placeholder="请输入新密码"/>
			</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__hd"><label class="weui-label">新密码</label></div>
			<div class="weui-cell__bd">
				<input id="againNewPassword" class="weui-input" type="password" pattern="[0-9]*" placeholder="请再次输入新密码"/>
			</div>
		</div>
	</div>
	<div class="weui-btn-area">
		<a class="weui-btn weui-btn_primary" href="javascript:" id="alterbutton" @click="alter">修改密码</a>
	</div>

</div>
