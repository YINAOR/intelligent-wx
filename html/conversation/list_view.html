<div class="ui-main">
	<div class="ui-top">
		<i class="ui-top__left"></i>
		<div class="ui-top__title">茶座列表</div>
		<i class="ui-top__search" v-touch:tap="searchTap"></i>
	</div>
    <div class="ui-new">
        <div class="ui-new-question">我要提问</div>
        <div class="ui-new-item" v-for="item in allList" :key="item.id" @click="openTeaHouseDetail(this.item.id)">
            <div class="ui-new-img"></div>
            <div class="ui-new-content">
                <div class="ui-item__title">{{item.title}}</div>
				<div class="ui-line">
					<i class="ui-item__icon"></i>
				    <div class="ui-item__content">{{item.time}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-locationIcon"></i>
				    <div class="ui-item__content">{{item.position}}</div>
				</div>
				<div class="ui-line">
					<i class="ui-item__icon is-typeIcon"></i>
					<div class="ui-item__content">{{item.type}}</div>
				</div>
            </div>
        </div>
    </div>
</div>
