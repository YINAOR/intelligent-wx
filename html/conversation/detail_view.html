<div class="ui-main">
    <div class="ui-content">
    <div class="ui-title">{{theme}}</div>
    <div class="ui-poster" v-if="{{poster}}" style="background-image: url(http://120.77.204.252:80/{{poster}})"></div>
    <div class="ui-poster" v-else style="background-image: url(../../image/lecture/desert.jpg)"></div>
    <div class="ui-line"><em>茶座摘要： </em>{{{content}}}</div>
    <div class="ui-line"><em>时间： </em>{{dateStr}}-{{startTimeStr}}-{{endTimeStr}}</div>
    <div class="ui-line"><em>地点： </em>{{address}}</div>
    <div v-for="item in speakerLinkList">
    <div class="ui-line"><em>主讲人： </em>{{item.name}}</div>
    <div class="ui-line"><em>主讲人介绍： </em>{{item.brief}}</div>
    </div>
    <div class="ui-line"><em>面向对象： </em>{{groupOfPep}}</div>
	<div class="ui-line"><em>限制人数： </em>{{limitNumOfPep}}</div>
    <div class="ui-line"><em>讲座类别： </em>{{category.name}}</div>
    <div class="ui-interaction">
        <div class="ui-likeNum">报名人数：{{signUpNum}}</div>
    </div> 
    <div class="ui-btn" v-bind:class="isSignUp ?'is-grey' : ''" v-touch:tap="signTap">茶座预报名</div>
    </div>
</div>
